<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/icons/mortarboard.svg">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Sweet Alert 2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2 class="mb-0">
                            <i class="bi bi-person-plus-fill me-2"></i>Student Registration Form
                        </h2>
                    </div>
                    <div class="card-body p-5">
                        <form id="studentForm" method="POST" enctype="multipart/form-data" novalidate>
                            <div class="row g-4">
                                <!-- Personal Information Section -->
                                <div class="col-12">
                                    <h4 class="mb-3 text-primary">
                                        <i class="bi bi-person-vcard me-2"></i>Personal Information
                                    </h4>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="roll_number" class="form-label">
                                                <i class="bi bi-tag me-1"></i>Roll Number
                                            </label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                                <input type="text" class="form-control" id="roll_number" name="roll_number" 
                                                    required pattern="[a-zA-Z0-9]+" 
                                                    aria-describedby="roll-number-feedback">
                                                <div id="roll-number-feedback" class="invalid-feedback">
                                                    Please enter a valid roll number (alphanumeric).
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="first_name" class="form-label">
                                                <i class="bi bi-person me-1"></i>First Name
                                            </label>
                                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="last_name" class="form-label">
                                                <i class="bi bi-person me-1"></i>Last Name
                                            </label>
                                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Academic Information Section -->
                                <div class="col-12">
                                    <h4 class="mb-3 text-primary">
                                        <i class="bi bi-book me-2"></i>Academic Details
                                    </h4>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="institute" class="form-label">
                                                <i class="bi bi-building me-1"></i>Institute
                                            </label>
                                            <select class="form-select" id="institute" name="institute" required>
                                                <option value="">Select Institute</option>
                                                <option value="KGEC">KGEC</option>
                                                <option value="GCELT">GCELT</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="stream" class="form-label">
                                                <i class="bi bi-diagram-3 me-1"></i>Stream
                                            </label>
                                            <input type="text" class="form-control" id="stream" name="stream" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="year" class="form-label">
                                                <i class="bi bi-calendar me-1"></i>Year of Study
                                            </label>
                                            <select class="form-select" id="year" name="year" required>
                                                <option value="">Select Year</option>
                                                <option value="1st">1st Year</option>
                                                <option value="2nd">2nd Year</option>
                                                <option value="3rd">3rd Year</option>
                                                <option value="4th">4th Year</option>
                                                <option value="5th">5th Year</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Contact Information Section -->
                                <div class="col-12">
                                    <h4 class="mb-3 text-primary">
                                        <i class="bi bi-envelope me-2"></i>Contact Information
                                    </h4>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">
                                                <i class="bi bi-at me-1"></i>Email Address
                                            </label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text">@</span>
                                                <input type="email" class="form-control" id="email" name="email" 
                                                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                                    aria-describedby="email-feedback">
                                                <div id="email-feedback" class="invalid-feedback">
                                                    Please enter a valid email address.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phone_number" class="form-label">
                                                <i class="bi bi-phone me-1"></i>Phone Number
                                            </label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                                <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                                    required pattern="[0-9]{10}"
                                                    aria-describedby="phone-feedback">
                                                <div id="phone-feedback" class="invalid-feedback">
                                                    Please enter a valid 10-digit phone number.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Media Upload Section -->
                                <div class="col-12">
                                    <h4 class="mb-3 text-primary">
                                        <i class="bi bi-camera me-2"></i>Media Upload
                                    </h4>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="video" class="form-label">
                                                <i class="bi bi-camera-video me-1"></i>Video Upload (Webcam)
                                            </label>
                                            <input type="file" class="form-control" id="video" name="video" 
                                                accept="video/*" capture="camera">
                                            <video id="videoPreview" class="video-preview mt-3" controls style="display:none;"></video>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="selfie" class="form-label">
                                                <i class="bi bi-camera me-1"></i>Selfie Upload
                                            </label>
                                            <input type="file" class="form-control" id="selfie" name="selfie" 
                                                accept="image/*" capture="camera">
                                            <img id="selfiePreview" class="selfie-preview mt-3" style="display:none;">
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 shadow">
                                        <i class="bi bi-send me-2"></i>Submit Registration
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
